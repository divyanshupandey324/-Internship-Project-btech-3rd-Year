{% extends "base.html" %}
{% block title %}Add House{% endblock %}
{% block content %}
  <h1>Add a New House</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-2"><input type="text" name="title" class="form-control" placeholder="Title" required></div>
    <div class="mb-2">
      <select name="bhk_type" class="form-control" required>
        <option value="1BHK">1BHK</option>
        <option value="2BHK">2BHK</option>
        <option value="3BHK">3BHK</option>
      </select>
    </div>
    <div class="mb-2"><input type="number" name="rent" class="form-control" placeholder="Rent" required></div>
    <div class="mb-2"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
    <div class="mb-2"><textarea name="description" class="form-control" placeholder="Description"></textarea></div>
    <div class="mb-2"><input type="file" name="images" class="form-control" multiple></div>
    <button type="submit" class="btn btn-success">Add House</button>
  </form>
{% endblock %}
